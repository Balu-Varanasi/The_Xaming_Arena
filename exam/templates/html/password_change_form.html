{% extends "twitter_base.html" %}

{% block content %}

<form action="" method="post" class="form-signin">
    {% csrf_token %}
  {% for field in form %}
  <p>
<input type="text" class="input-block-level" placeholder="{{ field.name }}" id="id_{{ field.name }}" name="{{ field.name }}" />
    {{ field.errors }}
  </p>
  {% endfor %}
  <input type="hidden" name="next" value="{{ next }}" />
<button class="btn btn-large btn-primary" type="submit">Make Changes</button>
</form>

{% endblock %}
