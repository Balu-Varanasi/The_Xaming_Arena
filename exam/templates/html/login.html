{% extends "base.html" %}

{% block sidebar %}

{% if form.errors %}
<p>Authentication error</p>
{% endif %}

<form action="/exam/login/" method="post">
    {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}:{{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Login" /></p>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
